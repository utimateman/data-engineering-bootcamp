version: 2

models:

  - name: my_users
    description: Greenery users
    columns:
      - name: user_id
        description: User ID
        tests:
          - unique

  - name: my_events
    description: Greenery events
    columns:
      - name: event_id
        description: Event ID
        tests:
          - unique
          - not_null
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_unique

  - name: stg_greenery__orders
    description: Greenery orders :)

  - name: stg_greenery__addresses
    description: Greenery addresses

  - name: stg_greenery__users
    description: Greenery stg_greenery__users

  - name: stg_greenery__products
    description: Greenery stg_greenery__products

  - name: stg_greenery__order_items
    description: Greenery stg_greenery__order_items

  - name: stg_greenery__events
    description: Greenery stg_greenery__events

  - name: stg_greenery__promos
    description: Greenery stg_greenery__promos